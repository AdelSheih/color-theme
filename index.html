<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .dark{
            padding: 15px;
            background-color: black;
            color: white;

        }
        .butto{
            background-color: white;
            color: black;
            font-weight: bold;
        }
    </style>
    <script>
        function themeChange()
        {
            var theme = document.getElementById("themeCheck");
            var form = document.getElementById("frmLogin");
            var button = document.getElementById("butt");

            if(theme.checked)
            {
                form.className = "dark";
                button.className= "butto";
            }
            else{
                form.className = " ";
                button.className = " ";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center " style="height: 600px;">
        <form id="frmLogin">
            <div class="form-switch">
                <input type="checkbox" onchange="themeChange()" id="themeCheck"  class="form-check-input">
            </div>
            <h1><span class="bi-bi-person-fill"></span> User Login</h1>
            
            <dl>
                <dt>User ID</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
            </dl>
            <div>
                <button id="butt" class="btn btn-dark"> Login</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
